<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeline API</title>
</head>
<body>
  <div class="signup">
    <h1>signup here</h1>
    <form>
      <input type="text" id="signupName" placeholder="your name" required>
      <input type="text" id="signupBio" placeholder="tell me about you" required>
      <input type="text" id="signupEmail" placeholder="your email" required>
      <input type="text" id="signupPassword" placeholder="password" required>
      <input type="text" id="signupPassword_confirmation" placeholder="password" required>
    </form>
    <button type="submit" id="signupSubmit">送信</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
